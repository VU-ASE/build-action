# action.yml
name: 'ASE-testing'
description: 'testing custom actions'
author: 'Max Gallup <maxgallup@pm.me>'
branding:
  icon: 'box'
  color: 'gray-dark'
inputs:
  build_dir:
    description: 'Directory in which to build, default is root of GH repo'
    required: false
  build_command:
    description: 'Command to run that will start the build process, default is make build'
    required: false
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.who-to-greet }}
